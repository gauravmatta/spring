###############################################################################
# Enter inputs to be used in lab.
# Do NOT use SPACES
###############################################################################

# Your dynamodb table name.
table_name=Notes

# To QUERY notes specific to a user, enter User Id (case sensitive).
# Ex: student or newbie
user_id=student

# To SCAN the table to search for specific partial text (case sensitive).
# Ex: SQL or love
search_text=SQL

# To UPDATE above user note with new attribute Is_Incomplete, enter a new note Id.
# Ex: 5
note_id=5

#To UPDATE above user note with new notes, enter text.
# Ex: "any text"
new_note=Maximum item size in DynamoDB is 400 KB

# Your lab region. Ex: us-east-1
lab_region=ap-northeast-1

# Your bucket name. No CAPs. Make sure it is unique. Use initials and random numbers.
# Ex: lab2-notes-bucket-sp01890
bucket_name=notes-bucket-816813898

# File path with name to be uploaded to S3 bucket. File is already made available for you to use.
# Ex: notes.csv
file=notes.csv

# Object name to be used for uploaded file. Ex: notes.csv
object_name=notes.csv

# Name for the file in json format. Ex: notes.json
new_object_name=notes.json